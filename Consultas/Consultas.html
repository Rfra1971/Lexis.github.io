<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consultas Legales Exclusivas</title>
  <!-- Using Google Fonts for a refined look -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" href="logo.jpg" type="image/jpeg" />
  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #1c1c1c, #4a4a4a);
      color: #f7f7f7;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    header {
      text-align: center;
      margin-bottom: 40px;
      position: relative;
      z-index: 1;
    }
    
    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      color: #d4af37; /* Gold */
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    
    header h2 {
      font-size: 1.5rem;
      font-weight: 400;
      color: #fff;
    }
    
    .inquiry-form {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(212, 175, 55, 0.5);
      border-radius: 10px;
      padding: 30px 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      position: relative;
      z-index: 1;
      overflow: hidden;
    }
    
    /* Animated overlay inside the form for a dynamic effect */
    .inquiry-form::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, transparent 20%, rgba(212, 175, 55, 0.1) 80%);
      animation: rotate 20s linear infinite;
      z-index: -1;
    }
    
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    .inquiry-form label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #d4af37;
    }
    
    .inquiry-form input[type="text"],
    .inquiry-form input[type="email"],
    .inquiry-form input[type="tel"],
    .inquiry-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid rgba(212, 175, 55, 0.5);
      border-radius: 5px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.1);
      color: #f7f7f7;
      transition: border-color 0.3s, background 0.3s;
    }
    
    .inquiry-form input[type="text"]:focus,
    .inquiry-form input[type="email"]:focus,
    .inquiry-form input[type="tel"]:focus,
    .inquiry-form textarea:focus {
      border-color: #d4af37;
      background: rgba(255, 255, 255, 0.2);
      outline: none;
    }
    
    .inquiry-form button {
      background: #d4af37;
      color: #1c1c1c;
      padding: 14px;
      border: none;
      border-radius: 5px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
      width: 100%;
      font-weight: bold;
    }
    
    .inquiry-form button:hover {
      background: #b6952e;
      transform: scale(1.02);
    }
    
    /* Warning Message */
    .warning-message {
      background: rgba(255, 0, 0, 0.1);
      border: 1px solid #ff0000;
      color: #ff4d4d;
      padding: 10px 15px;
      border-radius: 4px;
      margin-bottom: 15px;
      display: none;
      align-items: center;
      justify-content: space-between;
    }
    
    .warning-message button {
      background: transparent;
      border: none;
      font-size: 1.2rem;
      color: #ff4d4d;
      cursor: pointer;
      margin-left: 10px;
    }
    
    /* Modal Popup for success message */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: rgba(0, 0, 0, 0.8);
      align-items: center;
      justify-content: center;
    }
    
    .modal-content {
      background: #1c1c1c;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      position: relative;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
      animation: slideDown 0.5s ease-out;
    }
    
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .modal-content h3 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      color: #d4af37;
      margin-bottom: 15px;
    }
    
    .modal-content p {
      font-size: 1rem;
      color: #f7f7f7;
      margin-bottom: 20px;
    }
    
    .modal-close {
      background: #d4af37;
      color: #1c1c1c;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }
    
    .modal-close:hover {
      background: #b6952e;
    }
    
    /* Confetti canvas (for WOW effect on success) */
    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1500;
    }
    @media (max-width: 768px) { /* Cambia el valor según tus necesidades */
    * {
        font-size: 0.9rem;
    }
}

  </style>
</head>
<body>
  <header>
    <h1>Consulta Legal Exclusiva</h1>
    <h2>Lexis &amp; Bufete de Abogados Asociados</h2>
  </header>

  <!-- Update the form to work with Formspree -->
  <div class="inquiry-form">
    <!-- Warning Message -->
    <div id="warningMessage" class="warning-message">
      <span id="warningText">Por favor, complete todos los campos obligatorios.</span>
      <button id="closeWarning">&times;</button>
    </div>
    <form id="legalInquiryForm" action="https://formspree.io/f/meoepnrq" method="POST" novalidate>
      <label for="name">Nombre Completo <span style="color: #ff4d4d">*</span></label>
      <input type="text" id="name" name="name" placeholder="Tu Nombre Completo" />

      <label for="email">Correo electrónico (Asegúrese de que la dirección ingresada sea correcta) <span style="color: #ff4d4d">*</span></label>
      <!-- Changed name to "Email" as per Formspree example -->
      <input type="email" id="email" name="Email" placeholder="Email@ejemplo.com" />

      <label for="phone">Número Telefónico (Opcional)</label>
      <input type="tel" id="phone" name="phone" placeholder="+593 99 123 4567" />

      <label for="inquiry">Consulta Legal <span style="color: #ff4d4d">*</span></label>
      <textarea id="inquiry" name="inquiry" rows="5" placeholder="Describe tu problema legal"></textarea>

      <button type="submit">Enviar Consulta</button>
    </form>
  </div>

  <!-- Modal Popup for Successful Submission -->
  <div id="popupModal" class="modal">
    <div class="modal-content">
      <h3>¡Gracias!</h3>
      <p>Nos pondremos en contacto contigo vía correo o teléfono muy pronto.</p>
      <button class="modal-close" id="closeModal">Cerrar</button>
    </div>
  </div>

  <!-- Confetti Canvas for WOW effect -->
  <canvas id="confettiCanvas" class="confetti"></canvas>

  <script>
    const form = document.getElementById("legalInquiryForm");
    const warningMessage = document.getElementById("warningMessage");
    const closeWarningBtn = document.getElementById("closeWarning");
    let warningTimeout;

    form.addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent default form submission
      
      // Retrieve field values
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const inquiry = document.getElementById("inquiry").value.trim();
      
      // Validate required fields
      if (!name || !email || !inquiry) {
        showWarning("Por favor, complete todos los campos obligatorios.");
        return;
      }
      
      // Submit form data to Formspree using fetch
      fetch(form.action, {
        method: form.method,
        headers: {
          'Accept': 'application/json'
        },
        body: new FormData(form)
      })
      .then(response => {
        if (response.ok) {
          document.getElementById("popupModal").style.display = "flex";
          form.reset();
          launchConfetti();
        } else {
          response.json().then(data => {
            if (data.hasOwnProperty("errors")) {
              showWarning(data["errors"].map(error => error["message"]).join(", "));
            } else {
              showWarning("Oops! There was a problem submitting your form");
            }
          });
        }
      })
      .catch(error => {
        showWarning("Oops! There was a problem submitting your form");
      });
    });

    function showWarning(message) {
      clearTimeout(warningTimeout);
      document.getElementById("warningText").innerText = message;
      warningMessage.style.display = "flex";
      warningTimeout = setTimeout(() => { warningMessage.style.display = "none"; }, 5000);
    }
    
    closeWarningBtn.addEventListener("click", function() {
      warningMessage.style.display = "none";
      clearTimeout(warningTimeout);
    });
    
    document.getElementById("closeModal").addEventListener("click", function() {
      document.getElementById("popupModal").style.display = "none";
    });
    
    window.addEventListener("click", function(event) {
      const modal = document.getElementById("popupModal");
      if (event.target === modal) {
        modal.style.display = "none";
      }
    });
    
    // Confetti Animation Functionality
    function launchConfetti() {
      const canvas = document.getElementById('confettiCanvas');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      
      const confettiCount = 150;
      const confetti = [];
      
      for (let i = 0; i < confettiCount; i++) {
        confetti.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height,
          r: Math.random() * 6 + 4,
          d: Math.random() * confettiCount,
          color: i % 2 === 0 ? "#d4af37" : "#ffffff",
          tilt: Math.floor(Math.random() * 10) - 10,
          tiltAngleIncremental: (Math.random() * 0.07) + 0.05,
          tiltAngle: 0
        });
      }
      
      let angle = 0;
      let frame = 0;
      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < confettiCount; i++) {
          const c = confetti[i];
          ctx.beginPath();
          ctx.lineWidth = c.r;
          ctx.strokeStyle = c.color;
          ctx.moveTo(c.x + c.tilt + c.r / 2, c.y);
          ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r / 2);
          ctx.stroke();
        }
        update();
      }
      
      function update() {
        angle += 0.01;
        for (let i = 0; i < confettiCount; i++) {
          const c = confetti[i];
          c.tiltAngle += c.tiltAngleIncremental;
          c.y += (Math.cos(angle + c.d) + 3 + c.r/2) / 2;
          c.x += Math.sin(angle);
          c.tilt = Math.sin(c.tiltAngle) * 15;
          
          // Reset confetti that fall beyond the canvas
          if (c.y > canvas.height) {
            confetti[i] = {
              x: Math.random() * canvas.width,
              y: -20,
              r: c.r,
              d: c.d,
              color: c.color,
              tilt: c.tilt,
              tiltAngleIncremental: c.tiltAngleIncremental,
              tiltAngle: c.tiltAngle
            };
          }
        }
      }
      
      function animateConfetti() {
        frame++;
        draw();
        if (frame < 200) {
          requestAnimationFrame(animateConfetti);
        } else {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
      }
      animateConfetti();
    }
    
    // Adjust canvas size on window resize
    window.addEventListener('resize', () => {
      const canvas = document.getElementById('confettiCanvas');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
